name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-package=src --output-dir=dist --output-filename=PaperP.exe --windows-uac-admin --assume-yes-for-downloads --remove-output src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PaperP-Windows
        path: dist/PaperP.exe
